<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Etch a sketch</h1>
    </nav>
    <div id="popup_container">
        <label for="range_number" ><span class="range_label"></span> &#10060; <span class="range_label"></span></label>
        <input type="range" min="1" max="64" id="range_number" value="16">
    </div>
    <div id="container">
        
    </div>

    <div id="controls">
        <button class="btn black_mode">Black mode</button>
        <button class="btn rainbow_mode">Rainbow mode</button>
        <button class="btn clear">Clear</button>
    </div>

    <footer>
        <h2>Made by kassyl, 2023</h2>
    </footer>

</html>
