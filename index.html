<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="popup_container">
        <label for="range_number" ><span class="range_label"></span> &#10060; <span class="range_label"></span></label>
        <input type="range" min="1" max="64" id="range_number" value="16">
    </div>
    <div id="container">
        
    </div>

    <div id="controls">
        <input type="color" value="#000" class="color_pick">
        <button class="btn color_mode">Color mode</button>
        <button class="btn clear">Clear</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
